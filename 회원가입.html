<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>하나투어 : 꿈꾸는 대로, 펼쳐지다</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Noto+Sans+KR:wght@400;500;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="./css/하나라이브.css">
    <link rel="stylesheet" href="./css/회원가입.css">
</head>
<body>
    <div class="container">
        <header>
            <div class="back_wrap">
                <a href="index.html">
                    <img src="./images/ico-arrow-left-balck.png" alt="뒤로가기">
                </a>
                <h1>회원가입</h1>
            </div>
            <div class="home_wrap">
                <a href="index.html">
                    <img src="./images/ico_home.png" alt="홈">
                </a>
            </div>
        </header>
        <div class="inner_wrap">
            <div class="tit">
                반가워요!<br>
                하나투어는 처음이죠?
            </div>
            <div class="sub_text">
                하나투어 통합회원에게만 드리는<br>
                혜택을 꼭 받아보세요.
            </div>
        </div>
        <div class="banner_wrap">
            <ul>
                <li>
                    <div class="banner_cash">
                        <div class="sub_tit">
                            현금처럼
                        </div>
                        <div class="tit">
                            마일리지 적립 & 사용
                        </div>
                    </div>
                    <img src="./images/img_join01.png" alt="">
                </li>
                <li>
                    <div class="banner_cash">
                        <div class="sub_tit">
                            회원전용
                        </div>
                        <div class="tit">
                            할인쿠폰 & 이벤트
                        </div>
                    </div>
                    <img src="./images/img_join02.png" alt="">
                </li>
                <li>
                    <div class="banner_cash">
                        <div class="sub_tit">
                            특가알림
                        </div>
                        <div class="tit">
                            타임세일 & 하나LIVE
                        </div>
                    </div>
                    <img src="./images/img_join03.png" alt="">
                </li>
            </ul>
            <button class="btn_join">
                <img src="./images/ico_mail_line.png" alt="">
                통합회원가입
            </button>
        </div>
        <div class="sns_wrap">
            <div class="img">
                <img src="./images/img_tooltip01.png" alt="">
            </div>
            <p>
                SNS 간편 회원가입을 원하시나요?
            </p>
            <div class="sns">
                <a href="#">
                    <img src="./images/btn_naver.png" alt="naver">
                </a>
                <a href="#">
                    <img src="./images/btn_kakao.png" alt="kakao">
                </a>
                <a href="#">
                    <img src="./images/btn_apple.png" alt="apple">
                </a>
            </div>
        </div>
